<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Exemplo de Menu</title>
</head>
<body>
    <div class="page">
        <nav class="slidebar">
            <div id="navbar"></div>
        </nav>
        <main class="main">
            <div class="container">
                    <h1>CONSULTAR CLIENTE</h1>
                    <hr>
                    <div class="row">
                        <div class="form-group col-8">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
                                <button class="btn btn-danger" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
                            </div>
                        </div>
                        <div class="form-group col-4">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Selecione</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="esp-form esp-form-top d-md-flex justify-content-md-end bottom-add">
                            <a href="CadastrarCliente.html"><button type="button" class="btn btn-light">NOVO CLIENTE</button></a>
                        </div>
                    </div>
                    <div class="row">
                        <table class="table">
                            <thead>
                                <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">CPF</th>
                                  <th scope="col">NOME</th>
                                  <th scope="col">TELEFONE</th>
                                  <th scope="col">E-MAIL</th>
                                </tr>
                              </tbody>
                        </table>
                    </div>
            </div>
        </main>
    </div>
    <script src="ReloadNavBar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
