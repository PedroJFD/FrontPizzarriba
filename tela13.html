<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda para Mesa</title>
   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container-box {
            background-color: #f8e8d4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 900px;
        }

        .header {
            background-color: #b00;
            color: #fff;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
        }

        .header-icons {
            font-size: 20px;
        }

        .btn-return {
            background-color: #28a745;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 6px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 80px;
            right: 10px;
            width: 120px;
        }

        .btn-return i {
            margin-right: 5px;
        }

        .btn-return:hover {
            background-color: #218838;
        }

        .payment-section {
            margin-top: 20px;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .payment-methods button {
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-credit {
            background-color: #dc3545;
        }

        .btn-debit {
            background-color: #007bff;
        }

        .btn-cash {
            background-color: #28a745;
        }

        .btn-pix {
            background-color: #ffc107;
            color: #000;
        }

        .btn-va {
            background-color: #17a2b8;
        }

        .btn-account {
            background-color: #fd7e14;
        }

        .payment-summary {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .btn-confirm {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 18px;
        }

        .btn-confirm:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container-box">
        
        <div class="header">
            <div class="header-title">
                <img src="/pds-main/imagens/logo.jpeg" alt="Logo" >
                VENDA PARA MESA
            </div>
            <div class="header-icons">
                <i class="fas fa-bell"></i>
                <i class="fas fa-user-circle ml-3"></i>
            </div>

            
            <button class="btn-return">
                <i class="fas fa-arrow-left"></i> Retornar
            </button>
        </div>

       
        <div class="payment-section">
            <h3>MESA 01</h3>
            <p>Venda #12.300</p>

            
            <div class="payment-methods">
                <button class="btn-credit"><i class="fas fa-credit-card"></i> Cartão de Crédito</button>
                <button class="btn-debit"><i class="fas fa-credit-card"></i> Cartão de Débito</button>
                <button class="btn-cash"><i class="fas fa-money-bill-wave"></i> Dinheiro</button>
                <button class="btn-pix"><i class="fas fa-qrcode"></i> Pix</button>
                <button class="btn-va"><i class="fas fa-utensils"></i> V.A. ou V.R.</button>
                <button class="btn-account"><i class="fas fa-file-alt"></i> Conta Assinada</button>
            </div>

            
            <div class="payment-summary">
                <div class="summary-row">
                    <span>Total:</span>
                    <span>*****</span>
                </div>
                <div class="summary-row">
                    <span>Pago:</span>
                    <span>*****</span>
                </div>
                <div class="summary-row">
                    <span>Resta a Pagar:</span>
                    <span>*****</span>
                </div>
            </div>

           
            <button class="btn-confirm">Receber</button>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
