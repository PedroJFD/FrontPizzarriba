<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desconto na Conta</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .modal-desconto {
      background-color: #f8e8d4; 
      color: black;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px; 
      width: 100%;
      text-align: center;
    }
    .modal-desconto .header {
      background-color: #b00; 
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      padding: 10px 0;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
    }
    .modal-desconto .header img {
      width: 25px;
      height: 25px;
      margin-right: 10px;
    }
    .modal-desconto .mensagem{
      font-size: 14px;
      margin: 20px 0;
      color: black;
    }
    .modal-desconto .input-desconto {
      background-color: #eee;
      color: black;
      font-size: 24px;
      border-radius: 5px;
      border: none;
      width: 100%;
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
    }
    .modal-desconto .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .modal-desconto .btn {
      width: 45%;
      height: 50px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      color: white;
    }
    .btn-cancelar {
      background-color: #e74c3c;
    }
    .btn-confirmar {
      background-color: #28a745;
    }
  </style>
</head>
<body>

<div class="modal-desconto">
  <div class="header">
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/error.png" alt="Atenção">
    <span>ATENÇÃO</span>
  </div>
  <div class="mensagem">
    Qual porcentagem de desconto deseja dar a essa conta?
  </div>
  <input type="text" class="input-desconto">
  <div class="buttons">
    <button class="btn btn-cancelar">✖</button>
    <button class="btn btn-confirmar">✔</button>
  </div>
</div>

</body>
</html>
