<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Produto</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: #f8e8d4;
      border-radius: 10px;
      padding: 20px;
      width: 700px;
      margin: 50px auto;
      color: black;
    }

    .header {
      background-color: red;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .search-bar {
      display: flex;
      justify-content: space-between;
      background-color: red;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }

    .search-bar input {
      width: 85%;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }

    .search-bar button {
      border: none;
      background-color: transparent;
      color: white;
      font-size: 20px;
    }

    .table {
      margin-top: 20px;
      width: 100%;
    }

    .table th, .table td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #333333;
    }

    .table th {
      background-color: #f8e8d4;
    }

    .table tr:nth-child(odd) {
      background-color: #fff5e0;
    }

    .table tr:nth-child(even) {
      background-color: #f8e8d4;
    }

    .btn-group {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .btn-cancelar {
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin-right: 10px;
    }

    .btn-salvar {
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    ADICIONAR PRODUTO
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Digite o nome do produto" aria-label="Pesquisar produto">
    <button type="button">
      <i class="fas fa-search"></i>
    </button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>ID do Prod.</th>
        <th>Nome do produto / Descrição</th>
        <th>Valor Unitário</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>345</td>
        <td>BRAHMA CHOPP 600 ml</td>
        <td>R$</td>
      </tr>
      <tr>
        <td>346</td>
        <td>CANECA DE CHOPP CORONEL CHURCHILL</td>
        <td>R$</td>
      </tr>
      <tr>
        <td>347</td>
        <td>CANECA DE CHOPP BRAHMA</td>
        <td>R$</td>
      </tr>
      <tr>
        <td>348</td>
        <td>CERVEJA ORIGINAL 600 ml</td>
        <td>R$</td>
      </tr>
      <tr>
        <td>349</td>
        <td>CERVEJA HEINEKEN LONGNECK</td>
        <td>R$</td>
      </tr>
    </tbody>
  </table>

  <div class="btn-group">
    <button class="btn-cancelar">Cancelar</button>
    <button class="btn-salvar">Salvar</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
