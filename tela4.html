<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transferência de Produtos</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
  body {
    background-color: #f4f4f4;
  }
  .container {
    padding-top: 20px;
    background-color: #f8e8d4;
    color: #333;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    padding: 20px;
  }
  .title {
    background: #b00;
    color: #fff;
    text-align: center;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 20px;
  }
  .list-group-item {
    background: #eee;
    color: #333;
    border: none;
    border-bottom: 1px solid #ccc;
  }
  .list-group-item:last-child {
    border-bottom: 0;
  }
  .seta {
    font-size: 24px;
    vertical-align: middle;
    text-align: center;
    background: none;
    border: none;
  }
  .btn-primeira {
    background-color: #b00;
    border-color: #900;
  }
  .btn-confirmar {
    background: #080;
  }
  .btn {
    color: white;
  }
  .input-group-text {
    background: #b00;
    color: white;
  }
  
  .seta-container {
    display: flex;
    justify-content: center;
    gap: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="title">
    <h2>Transferência de Produtos para Outra Mesa</h2>
  </div>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Digite o nome do produto">
    <div class="input-group-append">
      <span class="input-group-text">Pesquisar</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <h4>Mesa de Origem</h4>
      <ul class="list-group">
        <li class="list-group-item">Pizza GG (1/2 Calabresa; 1/2 Frango c/ Catupiry)</li>
        <li class="list-group-item">Coca Cola 1L</li>
        <li class="list-group-item">Batata Frita Grande</li>
        <li class="list-group-item">Suco de Laranja Natural 1L</li>
        <li class="list-group-item">Água Mineral Sem Gás</li>
        <li class="list-group-item">Caneca de Chopp Brahma</li>
      </ul>
    </div>
    <div class="col-md-2 d-flex align-items-center justify-content-center">
      <div class="seta-container">
        <button class="btn btn-primeira seta">&#x2192;</button>
        <button class="btn btn-primeira seta">&#x2190;</button>
      </div>
    </div>
    <div class="col-md-5">
      <h4>Mesa de Destino</h4>
      <ul class="list-group">
   
      </ul>
    </div>
  </div>
  <div class="text-center mt-4">
    <button class="btn btn-confirmar">Confirmar</button>
  </div>
</div>
</body>
</html>
