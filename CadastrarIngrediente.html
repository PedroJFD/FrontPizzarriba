<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Exemplo de Menu</title>
</head>
<body>
    <div class="page">
        <nav class="slidebar">
            <div id="navbar"></div>
        </nav>
        <main class="main">
            <div class="container">
                <h1>CADASTRAR INGREDIENTE</h1>
                <hr>
                <div class="row">
                    <div class="form-group col-4">
                        <label for="">NOME:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-1">
                        <label for="">ID:</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="form-group esp-form">
                        <label for="">MATÉRIA-PRIMA/MATERIAL UTILIZADO</label>
                        <a href="AdicionarMaterial.html"><button type="button" class="btn btn-light col-1"><i class="bi bi-plus-circle"></i></button></a>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <table class="table">
                            <thead>
                                <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">NOME</th>
                                  <th scope="col">AÇÕES</th>
                                </tr>
                              </tbody>
                        </table>
                    </div>
                    <div class="form-group col-3">
                        <label for="">MEDIDA:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Selecionar medida</option>
                        </select>
                    </div>
                    <div class="form-group col-3">
                        <label for="">QUANTIDADE:</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                    </div>
                    <div class="form-group col-6">
                        <table class="table">
                            <thead>
                                <tr>
                                  <th scope="col">FORNECEDOR</th>
                                  <th scope="col">AÇÕES</th>
                                </tr>
                              </tbody>
                        </table>
                    </div>
                </div>
                <div class="col esp-form-top">
                    <a href=""><button class="btn btn-warning">Copiar <i class="bi bi-copy"></i></button></a>
                    <a href="#"><button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#excluirModal">Excluir <i class="bi bi-x-circle"></i></button></a>
                    <a href="#"><button class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#confirmarModal">Salvar <i class="bi bi-floppy"></i></button></a>
                </div>

                <div class="modal fade" id="excluirModal" tabindex="-1" aria-labelledby="excluirModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="excluirModalLabel">Excluir</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h2>Confirmar exclusão?</h1>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger" data-bs-dismiss="modal">Não</i></button>
                            <button class="btn btn-success" data-bs-dismiss="modal">Sim</button>
                        </div>
                      </div>
                    </div>
                </div>

                <div class="modal fade" id="confirmarModal" tabindex="-1" aria-labelledby="confirmarModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="confirmarModalLabel">Excluir</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h2>O cadastro foi salvo com sucesso.</h1>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-success" data-bs-dismiss="modal">Sim</button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="ReloadNavBar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
