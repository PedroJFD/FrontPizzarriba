<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesa Cancelada</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal-box {
      background-color: #f8e8d4;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 360px; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .modal-header {
      background-color: #b00; 
      color: #fff;
      padding: 10px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      font-weight: bold;
    }

    .modal-body {
      padding: 20px;
      color: #333;
      line-height: 1.5;
    }

    .btn-ok {
      background-color: #28a745; 
      color: white;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      width: 100px; 
      margin-top: 20px;
    }

    .btn-ok:hover {
      background-color: #218838;
    }

    .icon-check {
      margin-right: 10px; 
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="modal-box">
    <div class="modal-header">
      <div class="header">
        
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/checked.png" class="icon-check" alt="Check">
        <span>MESA CANCELADA</span>
      </div>
    </div>
    <div class="modal-body">
      A mesa e os produtos nela lan√ßados foram cancelados!
    </div>
    <button class="btn-ok">OK</button>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
