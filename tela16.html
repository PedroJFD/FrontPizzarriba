<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda para Mesa</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container-box {
            background-color: #f8e8d4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 900px;
        }

        .header {
            background-color:red ;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
        }

        .header-icons {
            font-size: 20px;
        }

        .btn-return {
            background-color: #28a745;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 6px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 80px;
            right: 10px;
            width: 120px;
        }

        .btn-return i {
            margin-right: 5px;
        }

        .btn-return:hover {
            background-color: #218838;
        }

        .pagamento-seçao {
            margin-top: 20px;
        }

        .pagamento-metodos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .pagamento-metodos button {
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-credito {
            background-color: #dc3545;
        }

        .btn-debito {
            background-color: #007bff;
        }

        .btn-dinheiro {
            background-color: #28a745;
        }

        .btn-pix {
            background-color: #ffc107;
            color: #000;
        }

        .btn-va {
            background-color: #17a2b8;
        }

        .btn-conta {
            background-color: #fd7e14;
        }

        .pagamento-sumario {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .sumario-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .sumario-row span {
            font-size: 18px;
            font-weight: bold;
        }

        
        .table-sumario {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .table-sumario th, .table-sumario td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        .table-sumario th {
            background-color: #f4f4f4;
        }

        .table-sumario td {
            font-size: 16px;
        }

     
        .summary-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }

        .summary-section .change {
            font-size: 18px;
            color: #28a745;
            font-weight: bold;
        }

        .btn-confirmar {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 15px;
        }

        .btn-confirmar:hover {
            background-color: #0056b3;
        }

        .confirm-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }

        .receive-section {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
        }

        .btn-receber {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 1000px;
        }

        .btn-receber:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container-box">
        <div class="header">
            <div class="header-title">
                <img src="/pds-main/imagens/logo.jpeg" alt="Logo">
                VENDA PARA MESA
            </div>
            <div class="header-icons">
                <i class="fas fa-bell"></i>
                <i class="fas fa-user-circle ml-3"></i>
            </div>

            <button class="btn-return">
                <i class="fas fa-arrow-left"></i> Retornar
            </button>
        </div>
        
        <div class="pagamento-seçao">
            <h3>MESA 01</h3>
            <p>Venda #12.300</p>

            <div class="pagamento-metodos">
                <button class="btn-credito"><i class="fas fa-credit-card"></i> Cartão de Crédito</button>
                <button class="btn-debito"><i class="fas fa-credit-card"></i> Cartão de Débito</button>
                <button class="btn-dinheiro"><i class="fas fa-money-bill-wave"></i> Dinheiro</button>
                <button class="btn-pix"><i class="fas fa-qrcode"></i> Pix</button>
                <button class="btn-va"><i class="fas fa-utensils"></i> V.A. ou V.R.</button>
                <button class="btn-conta"><i class="fas fa-file-alt"></i> Conta Assinada</button>
            </div>

            <table class="table-sumario">
                <thead>
                    <tr>
                        <th>Métodos de Pagamento</th>
                        <th>Valor Pago</th>
                        <th>Lista de Valores Já Pagos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Total:</td>
                        <td>R$ ****</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Pago:</td>
                        <td>R$ ****</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Resta a Pagar:</td>
                        <td>R$ ****</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

           
            <div class="confirm-section">
                <div class="troco-due">
                    Troco Devido: <span class="change">R$ *****</span>
                </div>
                <button class="btn-confirmar">Confirmar</button>
            </div>

            
            <div class="receive-section">
                <button class="btn-receber">Receber</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com
