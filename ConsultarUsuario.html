<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mostrar.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Usuário</title>
</head>
<body>
    <div class="page">
        <nav class="slidebar">
            <div id="navbar"></div>
        </nav>
        <main class="main">
            <div class="container">
                <!-- Seção de informações do usuário -->
                <div class="user-info">
                    <img src="img/icon.webp" alt="Foto do Usuário" width="200" height="110">
                    <h2>Pedro Joaquim Freire de Lima</h2>
                    <p><strong>E-mail:</strong> panda@pizzariabigbang.com</p>
                    <p><strong>Nível de Acesso:</strong> Administrador</p>
                    
                    <!-- Botão Voltar -->
                    <a href="MenuInicial.html"><button onclick="window.location.href='LOGIN/index.html'">Voltar</button></a>
                    
                    <!-- Botão Cadastrar Usuário -->
                    <a href="CadastrarUsuario.html"><button class="btn-secondary" onclick="window.location.href='usuario/cadastro.html'">Cadastrar Usuário</button></a>
                </div>
            </div>
        </main>
    </div>
    <!-- Modal para alterar foto de perfil -->
    <div id="modalAlterarFoto" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>ALTERAR FOTO DE PERFIL</h3>
            <div class="upload-box">
            <div class="upload-icon">
            <img src="img/upload-icon.png" alt="Upload Icon">
            </div>
            <p>Arraste e solte o arquivo: .png, .jpg, .jpeg</p>
            <button class="upload-button">Enviar <i class="bi bi-arrow-right-circle"></i></button>
        </div>
    </div>
  </div>
  <script>
    // Obtém o modal
    var modal = document.getElementById("modalAlterarFoto");
    
    // Obtém o botão de fechar (x)
    var span = document.getElementsByClassName("close")[0];
    
    // Quando o usuário clicar na foto do perfil, abre o modal
    document.querySelector('.icon').onclick = function() {
      modal.style.display = "block";
    }
    
    // Quando o usuário clicar no x, fecha o modal
    span.onclick = function() {
      modal.style.display = "none";
    }
    
    // Quando o usuário clicar fora do modal, fecha também
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>
    <script src="ReloadNavBar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
