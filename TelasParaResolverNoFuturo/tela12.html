<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesa Cancelada</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #e5e5e5; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .modal-box {
      background-color: #f8e8d4; 
      color: black;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    .modal-header {
      background-color: red; 
      color: white;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .modal-body {
      padding: 20px;
      font-size: 16px;
    }
    .btn-confirmar {
      background-color: #28a745; 
      border: none;
      padding: 10px;
      color: white;
      border-radius: 5px;
      width: 100px;
      font-size: 18px;
      margin-top: 20px;
    }
    .btn-confirmar:hover {
      background-color: #218838;
    }
    .icon-check {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="modal-box">
  <div class="modal-header d-flex justify-content-center align-items-center">
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/checked.png" class="icon-check" alt="Mesa Cancelada">
    <span>MESA CANCELADA</span>
  </div>
  <div class="modal-body">
    <p>A mesa e os produtos nela lan√ßados foram cancelados!</p>
    <button class="btn btn-confirmar">OK</button>
  </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
