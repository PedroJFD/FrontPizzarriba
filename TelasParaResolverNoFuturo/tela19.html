<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container-caixa{
            background-color: #f8e8d4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 600px;
        }

        .caixa-pesquisa  {
            background-color: red;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #fff;
            font-weight: bold;
        }

        .caixa-pesquisa input {
            border: none;
            padding: 5px;
            width: 80%;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .btn-confirmar {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-confirmar:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container-caixa">
        <div class="caixa-pesquisa">
            <span>CONSULTAR CLIENTES</span>
            <input type="text" placeholder="Pesquisar...">
            <i class="fas fa-search"></i>
        </div>

        <div class="form-group">
            <label for="phone">Número de Telefone:</label>
            <input type="text" class="form-control" id="phone" placeholder="...">
        </div>
        <div class="form-group">
            <label for="name">Nome completo:</label>
            <input type="text" class="form-control" id="name" placeholder="...">
        </div>
        <div class="form-group">
            <label for="address">Endereço:</label>
            <input type="text" class="form-control" id="address" placeholder="Logradouro...">
        </div>
        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="bairro">Bairro:</label>
                <input type="text" class="form-control" id="bairro" placeholder="...">
            </div>
            <div class="form-group col-md-2">
                <label for="num">N.:</label>
                <input type="text" class="form-control" id="num" placeholder="...">
            </div>
        </div>
        <div class="form-group">
            <label for="complement">Complemento:</label>
            <input type="text" class="form-control" id="complement" placeholder="...">
        </div>

        <button class="btn-confirmar">CONFIRMAR</button>
    </div>
</body>
</html>
