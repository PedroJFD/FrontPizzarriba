<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Cancelamento</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .modal-box {
      background-color: #f8e8d4;
      color: black;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }
    .modal-header {
      background-color: #b00; 
      color: white;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-header img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .modal-body {
      padding: 20px;
      font-size: 14px;
    }
    .buttons {
      display: flex;
      justify-content: space-around; 
      margin-top: 20px;
    }
    .btn {
      width: 80px;
      height: 50px;
      border-radius: 5px;
      font-size: 20px;
      padding: 10px;
      border: none;
      color: white;
      display: inline-block;
    }
    .btn-cancelar {
      background-color: #dc3545; 
    }
    .btn-confirmar {
      background-color: #28a745; 
    }
  </style>
</head>
<body>

<div class="modal-box">
  <div class="modal-header">
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/error.png" alt="Atenção">
    <span>ATENÇÃO</span>
  </div>
  <div class="modal-body">
    Tem certeza que deseja cancelar todos os pedidos desta mesa?
  </div>
  <div class="buttons"> 
    <button class="btn btn-cancelar">✖</button>
    <button class="btn btn-confirmar">✔</button>
  </div>
</div>

</body>
</html>
